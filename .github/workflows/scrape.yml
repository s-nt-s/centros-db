name: scrape
on:
  workflow_dispatch:
  schedule:
  - cron: '0 3 * * 0'
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Set TimeZone
        run: |
          sudo timedatectl set-timezone "Europe/Madrid"
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Fix apt mirrors and update
        run: |
          sudo rm -f /etc/apt/sources.list.d/*.list
          sudo sed -i 's|mirror+file:/etc/apt/apt-mirrors.txt|http://archive.ubuntu.com/ubuntu/|g' /etc/apt/sources.list
          sudo apt-get clean
          sudo apt-get update
      - name: Install dependencies
        run: sudo apt install -y libpoppler-cpp-dev tesseract-ocr tesseract-ocr-spa
      - name: Install pip packages
        run: pip install -r requirements.txt
      - name: rm file cache
        run: rm -f cache/etapas.json cache/form.json
      - name: DWN Centros
        uses: nick-fields/retry@v2
        env:
          JS_TIMEOUT: ${{ vars.JS_TIMEOUT }}
          TCP_LIMIT: ${{ vars.TCP_LIMIT }}
        with:
          timeout_minutes: 55
          retry_wait_seconds: 15
          max_attempts: 3
          retry_on: any
          command: "rm -rf cache/csv/ && python dwn.py --centros --tcp-limit ${TCP_LIMIT:-50}"
      - name: DWN Busquedas
        uses: nick-fields/retry@v2
        env:
          JS_TIMEOUT: ${{ vars.JS_TIMEOUT }}
          TCP_LIMIT: ${{ vars.TCP_LIMIT }}
        with:
          timeout_minutes: 55
          retry_wait_seconds: 15
          max_attempts: 3
          retry_on: any
          command: "rm -rf cache/ids/ && python dwn.py --busquedas --tcp-limit ${TCP_LIMIT:-50}"
      - name: Build DB
        uses: nick-fields/retry@v2
        env:
          JS_TIMEOUT: ${{ vars.JS_TIMEOUT }}
          TCP_LIMIT: ${{ vars.TCP_LIMIT }}
        with:
          timeout_minutes: 55
          retry_wait_seconds: 15
          max_attempts: 3
          retry_on: any
          command: "python build.py --tcp-limit ${TCP_LIMIT:-50}"
      - name: Write README.md
        run: python3 readme.py
      - name: Fix concurso
        run: python3 concurso.py
      - name: Commit and push if content changed
        run: |-
          DT=$(date -u +'%Y-%m-%d %H:%M UTC')
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A 
          git commit -m "Automated: ${DT}" || exit 0
          git push
          echo "ok" > there_are_changes
      - name: If there are changes
        if: ${{ hashFiles('there_are_changes') != '' }}
        run: |
          echo "there are changes"
